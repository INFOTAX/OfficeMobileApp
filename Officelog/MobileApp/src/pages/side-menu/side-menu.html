  <ion-content>
      <ion-list>
          <button menuClose ion-item *ngFor="let p of pages" [class.activeHighlight]="checkActive(p.component)" (click)="openPage(p.component)">
             {{p.title}}
          </button>
      </ion-list>
  </ion-content>
  <ion-footer>
      <ion-toolbar>
        <ion-item>
              {{ username }}

              <button ion-button full clear icon-left (click)="logout()">
                  <ion-icon name="sign-out">
                  </ion-icon>
                  Logout</button>
          </ion-item>
