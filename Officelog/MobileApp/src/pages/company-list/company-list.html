<ion-header>

    <ion-navbar>
      <ion-title>Company List</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  
  
  <ion-content padding>
      <ion-grid>
          <ion-row wrap>
            <ion-col width-90>
<button ion-button (click)="companyform();"> Add to form</button>
<ion-item>
    <ion-label>From</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="fromDate"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>ToDate</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="toDate"></ion-datetime>
  </ion-item> 
<table>
   <thead>
       <tr style="overflow:auto;">
           <th>
               Name
           </th>
           <th>
          Contact
        </th>
        <th>
           Visitor Type
        </th>
        <th>
           Query Rating
        </th>
        <th>
           Service Rating
        </th>
        <th style="padding-left:25px;padding-right:25px;">
            Delete
        </th>
       </tr>
   </thead> 
   <tbody>
       <tr *ngFor = "let a of companies">
           <td>
             {{a.name}}
           </td>
           <td>
            {{a.contactNumber}}
          </td>
          <td>
            {{a.visitorType}}
          </td>
          <td>
            {{a.queryHandling}}
          </td>
          <td>
            {{a.serviceProvided}}
          </td>
          <td>
            DELETE
          </td>
       </tr>
   </tbody>
</table>
</ion-col >
</ion-row>
</ion-grid>
</ion-content>
