<ion-header>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <ion-navbar>
    <button ion-button menuToggle>
      <i class="fa fa-bars"></i>
    </button>
    <ion-title>Company List</ion-title>

  </ion-navbar>

</ion-header>




<ion-content>
 
  <ion-grid>
    <ion-row wrap class="bg">
      <ion-col width-90>
      
        <ion-item text-center>
            <button  (click)="companyform()" style="border-radius:25px;" ion-fab mini>
               <ion-icon name="add"></ion-icon>
              </button>
              
              
         
          
        </ion-item>
        <ion-item>
          <ion-label>From</ion-label>
          <ion-datetime class="alert-input date-input" readonly="true"
                    [pickerFormat]="date"  [(ngModel)]="fromDate"  [disabled]="false" type="date">
                        </ion-datetime>
         <!-- <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="fromDate"></ion-datetime> 
           <i class="fa fa-plus" style="padding: 2px;"></i>-->
        </ion-item>
        <ion-item>
          <ion-label>ToDate</ion-label>
          <ion-datetime   [pickerFormat]="date"[(ngModel)]="toDate"></ion-datetime>
        </ion-item>
        <ion-item>
          <button ion-button (click)="searchByDate()">
            <i class="fa fa-search"></i>
          </button>
        </ion-item>
        <ion-scroll scrollX="true" scrollY="true" style="height: 100%">
          <table class="table table-hover table-responsive">
            <thead>
              <tr style="overflow:hidden;">
                <th class="trt">
                  Name
                </th>
                <th class="trt">
                  Contact
                </th>
                <th class="trt">
                  Visitor Type
                </th>
                <th class="trt">
                  Query Rating
                </th>
                <th class="trt">
                  Service Rating
                </th>
                <th class="trt" style="padding-left:25px;padding-right:25px;">
                  Edit/Remove
                </th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let a of company ; let i" [tabIndex]="i">
                <td>
                  {{a.name}}
                </td>
                <td>
                  {{a.contactNumber}}
                </td>
                <td>
                  {{a.visitorType}}
                </td>
                <td>
                  {{a.queryHandling}}
                </td>
                <td>
                  {{a.serviceProvided}}
                </td>
                <td>
                  <button class="btn btn-danger" (click)="deleteList(i)">
                    <i class="fa fa-trash"></i>
                  </button>

                  &nbsp;
                  <button class="btn btn-primary" (click)="edit(i)">
                    <i class="fa fa-pencil"></i>
                  </button> &nbsp;
                </td>
              </tr>
            </tbody>
          </table>
        </ion-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
