<ion-header>

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <ion-navbar>
      <button ion-button menuToggle><i class="fa fa-bars"></i></button>
    <ion-title>conversion-list</ion-title>
  </ion-navbar>
  <link rel="stylesheet" 
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</ion-header>


<ion-content padding>

    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems(i)"></ion-searchbar>
  
          <ion-scroll scrollX="true" scrollY="true" style="height: 100%">
           <table class="table table-hover table-bordered">
            <thead>
             <tr>
              <th>
                Trade Name
              </th>
              <th>
                Contact
              </th>
              <th>
                Action
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let a of conversionList; let i" [tabIndex]="i">
              <td>
                {{a.name}}
              </td>
              <td>
                {{a.contactNumber}}
              </td>
              <td>
                <button class="btn btn-primary" (click)="edit(i)"><i class="fa fa-pencil"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </ion-scroll>

</ion-content>
