<ion-header>

  <ion-navbar>
    <ion-title>Company</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
    <form [formGroup]="companyForm" (ngSubmit)="saveCompanyForm()">
  <ion-grid>
    <ion-row wrap>
      <ion-col width-70>
          <ion-list>
              <ion-item>
                  <ion-label> Date</ion-label>
                  <ion-datetime displayFormat="MMM DD YYYY" formControlName="date"></ion-datetime>
                </ion-item>
              <ion-item>
                <ion-label  floating>Tradename</ion-label> 
                <ion-input type="text" formControlName="name"></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label  floating>Contact no.</ion-label>
                <ion-input type="text" formControlName="contactNumber"></ion-input>
              </ion-item>
             
            </ion-list> 
                  <ion-list radio-group formControlName="queryHandling">
                      <ion-list-header>
                         Querry Handling
                        </ion-list-header>
                      <ion-item>
                        <ion-label>BAD</ion-label>
                        <ion-radio value="bad" ></ion-radio>
                      </ion-item>
                    
                      <ion-item>
                        <ion-label>GOOD</ion-label>
                        <ion-radio checked="true" value="good"></ion-radio>
                      </ion-item>
                    
                      <ion-item>
                        <ion-label>VERY GOOD</ion-label>
                        <ion-radio value="verygood"></ion-radio>
                      </ion-item>
                      <ion-item>
                          <ion-label>EXCELLENT</ion-label>
                          <ion-radio value="excellent"></ion-radio>
                          
                        </ion-item>
                       
                    </ion-list>
                    <ion-list radio-group formControlName="serviceProvided">
                        <ion-list-header>
                           Service provided
                          </ion-list-header>
                        <ion-item>
                          <ion-label>BAD</ion-label>
                          <ion-radio value="bad" ></ion-radio>
                        </ion-item>
                      
                        <ion-item>
                          <ion-label>GOOD</ion-label>
                          <ion-radio checked="true" value="good"></ion-radio>
                        </ion-item>
                      
                        <ion-item>
                          <ion-label>VERY GOOD</ion-label>
                          <ion-radio value="verygood"></ion-radio>
                        </ion-item>
                        <ion-item>
                            <ion-label>EXCELLENT</ion-label>
                            <ion-radio value="excellent"></ion-radio>
                          </ion-item>
                      </ion-list>
                      
                
                    <ion-list>
                        <ion-item>
                            <ion-label>Visitor type</ion-label>
                            <ion-select formControlName="visitorType">
                              <ion-option>First</ion-option>
                              <ion-option>Second or third</ion-option>
                              <ion-option>Franchise</ion-option>
                              <ion-option>Clients</ion-option>
                             
                            </ion-select>
                          </ion-item>
              
                  
            </ion-list>
          
           
            
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col width-70 offset-4>
        
            <button type="submit" ion-fab mini><ion-icon name="add"></ion-icon></button>
        
      </ion-col >
    </ion-row>
  </ion-grid>
</form>
</ion-content>

<pre>{{companyForm.value | json}}</pre>
