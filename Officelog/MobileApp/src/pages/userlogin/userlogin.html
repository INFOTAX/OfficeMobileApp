
<ion-header>

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <ion-navbar>
      <button ion-button menuToggle><i class="fa fa-bars"></i></button>
      <ion-title>User Login</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <form  >
      <ion-grid>
        <ion-row wrap>
          <ion-col width-70>
            <ion-list>
                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="text" ></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label floating>Password</ion-label>
                      <ion-input type="text" ></ion-input>
                    </ion-item>
                  
                  </ion-list>
                  </ion-col>
                 
                </ion-row>
                <ion-row>
                    <ion-col width-70 offset-4>
            
                      <button type="submit" ion-fab mini><ion-icon name="add"></ion-icon></button>
            
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </form>
  </ion-content>
