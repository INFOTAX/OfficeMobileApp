<ion-header>

  <ion-navbar>
    <ion-title>Marketing List</ion-title>
  </ion-navbar>
  <link rel="stylesheet" 
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row wrap>
      <ion-col width-90>
        <button ion-button (click)="marketingform()"> Add to form</button>
        <ion-item>
          <ion-label>From</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="fromDate"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>ToDate</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="toDate"></ion-datetime>
        </ion-item>
        <ion-item>
          <button ion-button (click)="searchByDate()"> Search</button>
        </ion-item>
        <ion-scroll scrollX="true" scrollY="true" style="height: 50%">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>
                  Trade Name
                </th>
                <th>
                  Contact
                </th>
                <th>
                  Service Interested
                </th>
                <th>
                  Software Interested
                </th>
                <th style="padding-left:50px;padding-right:50px;">
                  Action
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let a of marketing; let i" [tabIndex]="i">
                <td>
                  {{a.name}}
                </td>
                <td>
                  {{a.contactNumber}}
                </td>
                <td>
                  {{a.serviceInterested}}
                </td>
                <td>
                  {{a.softwareInterested}}
                </td>
                <td>
                    <button class="btn btn-success"><i class="fa fa-check"></i></button>
                  &nbsp;
                  <button class="btn btn-danger" (click)="deleteList(i)"><i class="fa fa-trash"></i></button>
                  &nbsp;
                  <button class="btn btn-primary" (click)="edit(i)"><i class="fa fa-pencil"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </ion-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
