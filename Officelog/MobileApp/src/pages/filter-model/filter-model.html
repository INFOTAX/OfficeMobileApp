<ion-header>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</ion-header>


<ion-content style="width:80%; height: 60%;background-color: gainsboro; margin-left: 10%; margin-top: 20%;">


  <ion-grid style="margin-top:0%">
    <ion-row>
      <ion-col col-10>
        <h4>&nbsp;&nbsp;&nbsp;<b>Filter By:</b></h4>
      </ion-col>
      <ion-col col-2>
        <ion-buttons end>
          <button ion-button (click)="closeModel()" style="margin-top:10%" color="danger" clear>
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h6>&nbsp;&nbsp;&nbsp;&nbsp;<b>Date</b></h6>
  <ion-item style="margin-left:5%; width: 90%">
    <ion-label>From</ion-label>
    <ion-datetime class="alert-input date-input" readonly="true" [pickerFormat]="date" [(ngModel)]="fromDate" [disabled]="false"
      type="date">
    </ion-datetime>
  </ion-item>
  <ion-item style="margin-left:5%; width: 90%">
    <ion-label>ToDate</ion-label>
    <ion-datetime [pickerFormat]="date" [(ngModel)]="toDate"></ion-datetime>
  </ion-item>
  <br>
  <h6>&nbsp;&nbsp;<b>Software Interested</b></h6>
  <ion-list radio-group [(ngModel)]="softwareInterested" style="margin-left: 5%;padding-right: 5%; padding-top:0%">

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label>Yes</ion-label>
            <ion-radio value="Yes"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label>No</ion-label>
            <ion-radio value="No"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>

  <h6>&nbsp;&nbsp;<b>Service Interested</b></h6>
  <ion-list radio-group [(ngModel)]="serviceInterested" style="margin-left: 5%;padding-right: 5%; padding-top:0%">

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label>Yes</ion-label>
            <ion-radio value="Yes"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label>No</ion-label>
            <ion-radio value="No"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>
  <button class="btn btn-success" (click)="apply()" style="margin-left: 80%">
    APPLY
  </button>


</ion-content>
