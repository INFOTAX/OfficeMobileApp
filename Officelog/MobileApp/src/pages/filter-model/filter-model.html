<ion-content style="width:80%; height: 80%;background-color: gainsboro; margin-left: 10%; margin-top: 10%;">
<ion-buttons end>
  <button ion-button (click)="closeModel()" color="danger" clear>
    <ion-icon name="close"></ion-icon>
  </button>
</ion-buttons>



  <b><ion-label><h4>&nbsp;&nbsp;Software Interested</h4></ion-label></b>
    <ion-list style="margin-left: 5%;padding-right: 5%; padding-top:0%">
      <ion-item>
      <ion-label>Yes</ion-label>
      <ion-toggle [(ngModel)]="showYes"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>No</ion-label>
      <ion-toggle [(ngModel)]="showNo"></ion-toggle>
    </ion-item>
    </ion-list>

    <b><ion-label><h4>&nbsp;&nbsp;Service Interested</h4></ion-label></b>
    <ion-list style="margin-left: 5%;padding-right: 5%; padding-top:0%">
      <ion-item>
      <ion-label>Yes</ion-label>
      <ion-toggle [(ngModel)]="serviceYes"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>No</ion-label>
      <ion-toggle [(ngModel)]="serviceNo"></ion-toggle>
    </ion-item>
    </ion-list>


</ion-content>
