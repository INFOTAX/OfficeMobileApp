<form>
<ion-header>

  <ion-navbar>
    <ion-title>Marketing</ion-title>
    </ion-navbar>

    <ion-grid>
    <ion-list>

        <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
          </ion-item>

      <ion-item>
        <ion-label floating>Trade Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Contact</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-grid>
          <ion-list radio-group>
            <ion-label style="margin-left: 3%">
                Are you interested in our service?
            </ion-label>

            <ion-grid>
                <ion-row>
                  <ion-col>
                      <ion-item>
                        
                        <ion-radio value="Yes"></ion-radio>
                        <ion-label>Yes</ion-label>
                      </ion-item>
                  </ion-col>
                  <ion-col>
                        <ion-item>
                            
                            <ion-radio value="No"></ion-radio>
                            <ion-label>No</ion-label>
                        </ion-item>
                  </ion-col>
                </ion-row>
            </ion-grid>
        
        </ion-list>
      </ion-grid>
        
      <ion-grid>
          <ion-label style="margin-left: 3%">
              Please rate us.
            </ion-label>
            <ion-list radio-group>
              
              <ion-grid>
                  <ion-row>
                      <ion-col>
                          <ion-item>
                              <ion-label>Bad</ion-label>
                              <ion-radio value="bad"></ion-radio>
                          </ion-item>
                      </ion-col>
                      <ion-col>
                          <ion-item>
                              <ion-label>Good</ion-label>
                              <ion-radio value="good"></ion-radio>
                          </ion-item>
                      </ion-col>
                      <ion-col>
                          <ion-item>
                              <ion-label>Very Good</ion-label>
                              <ion-radio value="Very Good"></ion-radio>
                          </ion-item>
                        </ion-col>
                        <ion-col>
                            <ion-item>
                                <ion-label>Excellent</ion-label>
                                <ion-radio value="Excellent"></ion-radio>
                            </ion-item>
                          </ion-col>
                    </ion-row>
              </ion-grid>  
            </ion-list>
      </ion-grid>
    
    </ion-list>
  </ion-grid>
</ion-header>

<ion-content padding>

</ion-content>
</form>
