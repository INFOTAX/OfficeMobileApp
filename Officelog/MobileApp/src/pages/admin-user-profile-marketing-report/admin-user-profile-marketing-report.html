
<ion-header> 

        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <ion-navbar>
          <button ion-button menuToggle><i class="fa fa-bars"></i></button>
    <ion-title>admin-user-profile-marketing-report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
      <table class="table table-hover table-bordered">
                  
          <thead>
              <tr>
                <th rowspan=2 class="trt">
                    Summary
                </th>
                  <th class="trt">
                      Total Software Interested
                  </th>
                  <th class="trt">
                      Total Service Interested
                  </th>
                </tr>

              <tr>
                  <th  style="background:white;">{{marketingReports?.totalSoftwareInterested}}</th>
                  <th style="background:white;">{{marketingReports?.totalServiceInterested}}</th>
              </tr>
              <br>

          </thead>
      </table>
      <canvas #barCanvas></canvas>
      <table class="table table-hover table-bordered">
                  
        <thead>
            <tr>
              <th rowspan=2 class="trt">
                  Summary
              </th>
                <th class="trt">
                    Total Conversion
                </th>
                
              </tr>

            <tr>
                <th  style="background:white;">{{conversionReports?.totalConversions}}</th>
            </tr>
            <br>

        </thead>
    </table>
    <canvas #conversionCanvas></canvas>

  </ion-grid>

</ion-content>
